{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Users{% endblock %}

{% block body_block %}
{% if profiles %}
<ul>
    {% for Profile in profiles %}
    <li>
        <a href="{% url 'view_profile' Profile.user %}">{{Profile.user}}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
